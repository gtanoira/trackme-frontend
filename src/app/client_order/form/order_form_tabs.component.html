<mat-tab-group
  backgroundColor="accent">

  <h2 *ngIf="dataAvailable">
    Order No. {{ orderNo.value }}
  </h2>


  <!-- GENERAL tab  -->
  <mat-tab #general>
    <ng-template mat-tab-label>
      <button
        mat-icon-button
        title="Edit General data">
        <mat-icon svgIcon="edit"></mat-icon>
      </button>
      General
    </ng-template>
    <!-- General Component -->
    <app-order-form-general
      *ngIf="dataAvailable"
      [formData]="formData">
    </app-order-form-general>
  </mat-tab>

  <!-- SHIPPER tab  -->
  <mat-tab #shipper>
    <ng-template mat-tab-label>
      <button
        mat-icon-button
        title="Edit Shipper data">
        <mat-icon svgIcon="edit"></mat-icon>
      </button>
      Shipper
    </ng-template>
  </mat-tab>

  <!--  CONSIGNEE tab -->)
  <mat-tab #consignee>
    <ng-template mat-tab-label>
      <button
        mat-icon-button
        title="Edit Consignee data">
        <mat-icon svgIcon="edit"></mat-icon>
      </button>
      Consignee
    </ng-template>
  </mat-tab>

  <!-- EVENTS tab  -->
  <mat-tab #events>
    <ng-template mat-tab-label>
      <button
        mat-icon-button
        title="Edit Events data">
        <mat-icon svgIcon="edit"></mat-icon>
      </button>
      Events
    </ng-template>
  </mat-tab>

  <!--  OTHER tab -->)
  <mat-tab #other>
    <ng-template mat-tab-label>
      <button
        mat-icon-button
        title="Edit Other data">
        <mat-icon svgIcon="edit"></mat-icon>
      </button>
      Other
    </ng-template>
  </mat-tab>

</mat-tab-group>
