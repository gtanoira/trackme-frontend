<mat-toolbar
  class="header"
  color="primary">

  <!-- Title -->
  <h2 class="main-title">Send Box -&nbsp;</h2>
  <h2 class="subtitle">{{ programSubtitle }}</h2>

  <!-- Options -->
  <div class="header-right">

    <!-- Main Menu (HOME) -->
    <a
      class="header-button"
      mat-button
      routerLink="/">
      <mat-icon
        matTooltip="ET phone Home"
        matTooltipPosition="above"
        svgIcon="home_main">
      </mat-icon>
    </a>

    <!-- Environment Variables -->
    <a
      class="header-button"
      mat-button
      [matMenuTriggerFor]="menu">
      <mat-icon
        matTooltip="See Environment"
        matTooltipPosition="above"
        svgIcon="env_info">
      </mat-icon>
    </a>
    <mat-menu #menu="matMenu">
      <span mat-menu-item>Login: {{ toolbarLoginServer }}</span>
    </mat-menu>

    <!-- User Name -->
    <a
      class="header-button"
      mat-button>
      <mat-icon
        [matTooltip]="toolbarUser"
        matTooltipPosition="above"
        svgIcon="user_toolbar">
      </mat-icon>
    </a>

    <!-- Logout -->
    <a
      class="header-button"
      class="toolbar-logout"
      mat-button
      (click)="authsService.logout()">
      <mat-icon
        matTooltip="Logout App"
        matTooltipPosition="above"
        svgIcon="logout">
      </mat-icon>
    </a>
  </div>

</mat-toolbar>

<!-- Error Message Line -->
<div class="error-absolute"
  [ngClass]="errorLineClasses">

  <!-- Icon Close -->
  <div
    mat-button
    (click)="errorMessageService.changeErrorMessage('')"
    matTooltip="Close">
    <mat-icon
      class="error-close"
      svgIcon="close">
    </mat-icon>
  </div>

  <!-- Mensaje -->
  <div>
    {{ errorMessage }}
  </div>
</div>

<!-- Main Body -->
<div class="container">

  <app-main-menu></app-main-menu>

  <main class="main-content" id="main-content">
    <router-outlet></router-outlet>
  </main>

</div>
